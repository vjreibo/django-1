{% extends 'app1/base.html' %}
{% block content %}
<p>Topics:</p>
<ul>
    {% for topic in topics %}
    <li><a href="{% url 'app1:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
    <li>Empty!</li>
    {% endfor %}
</ul>
<a href="{% url 'app1:new_topic' %}">Add Topic</a>
{% endblock content %}
