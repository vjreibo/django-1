{% extends 'app1/base.html' %}

{% block page_header %}
<h2>Topics: </h2>
{% endblock page_header %}
{% block content %}
<ul>
    {% for topic in topics %}
    <li><h4><a href="{% url 'app1:topic' topic.id %}">{{topic}}</a></h4></li>
    {% empty %}
    <li><h4>Empty!</h4></li>
    {% endfor %}
</ul>
<h5><a href="{% url 'app1:new_topic' %}">Add Topic</a></h5>
{% endblock content %}
