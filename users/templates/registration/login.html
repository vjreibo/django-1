{% extends 'app1/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Login: </h2>
{% endblock page_header %}
{% block content %}
<form action="{% url 'users:login' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">Submit</button>
    {% endbuttons %}
    <input type="hidden" name='next' value="{% url 'app1:index' %}"> 
</form>
{% endblock content %}
